<!DOCTYPE html>
<html ng-app="spotifyApp">
<head>
  <title>Spotify Search</title>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<nav></nav>


<div class="row">
  <div class="container-fluid">
    <div class="col-md-6 col-md-offset-3" ng-controller="mainController">
      <form class="inline-form">
        <input type="text" class="form-control" ng-model="search" placeholder="Search Spotify for Artists, Songs, Albums, and more!">
        <button type="submit" class="btn btn-primary" ng-click="loadResults($event)">Search</button>
      </form>
      <div class="result">
        <!-- results go here -->
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="bower_components/jquery/"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
